<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIFAT WEB-SERVICE</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --sidebar-bg: #f4f4f4;
      --editor-bg: #f9f9f9;
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --button-bg: #28a745;
      --button-hover-bg: #218838;
      --terminal-btn-bg: #6c757d;
      --terminal-btn-hover-bg: #5a6268;
      --log-bg: #f8f9fa;
      --log-border: #ddd;
      --button-text-color: white;
      --button-border-radius: 5px;
      --main-padding: 10px;
      --font-family: "Arial", sans-serif;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --sidebar-bg: #2d2d2d;
      --editor-bg: #272727;
      --button-bg: #17a2b8;
      --button-hover-bg: #138496;
      --terminal-btn-bg: #343a40;
      --terminal-btn-hover-bg: #23272b;
      --log-bg: #343a40;
      --log-border: #495057;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      padding: var(--main-padding);
      overflow-y: auto;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    #sidebar button {
      margin-bottom: 15px;
      padding: 10px;
      background-color: var(--button-bg);
      color: var(--button-text-color);
      border: none;
      border-radius: var(--button-border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    #sidebar button:hover {
      background-color: var(--button-hover-bg);
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: var(--main-padding);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    header h1 {
      color: var(--primary-color);
      font-size: 24px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-container button {
      padding: 10px 15px;
      font-size: 14px;
    }

    #file-list div {
      padding: 12px;
      cursor: pointer;
      margin: 5px 0;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    #file-list div:hover {
      background-color: var(--primary-color);
      color: white;
    }

    #editor {
      flex: 1;
      background-color: var(--editor-bg);
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 5px;
      padding: 10px;
      overflow: auto;
    }

    #logs {
      background-color: var(--log-bg);
      border: 1px solid var(--log-border);
      padding: var(--main-padding);
      margin-top: 15px;
      display: none;
      border-radius: 5px;
      overflow-y: auto;
      height: 200px;
    }

    .log-entry {
      margin-bottom: 10px;
    }

    .log-entry.success {
      color: #28a745;
    }

    .log-entry.error {
      color: #dc3545;
    }

    .new-page-btn {
      background-color: #ffc107;
      color: #000;
    }

    .new-page-btn:hover {
      background-color: #e0a800;
    }

    .log-btn {
      background-color: #007bff;
      color: #fff;
    }

    .log-btn:hover {
      background-color: #0056b3;
    }

    .terminal-btn {
      background-color: var(--terminal-btn-bg);
      color: var(--button-text-color);
    }

    .terminal-btn:hover {
      background-color: var(--terminal-btn-hover-bg);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Files</h2>
    <button onclick="fetchFiles()">Refresh Files</button>
    <div id="file-list"></div>
  </div>

  <div id="main">
    <header>
      <h1>RIFAT WEB-SERVICE</h1>
      <div class="btn-container">
        <input id="repo-url" type="text" placeholder="Enter repo URL">
        <button onclick="cloneRepo()">Clone</button>
        <button onclick="runRepo()">Run</button>
        <button class="log-btn" onclick="viewLogs()">Logs</button>
        <button class="new-page-btn" onclick="openNewPage()">Open New Page</button>
        <button class="terminal-btn" onclick="openTerminal()">Open Terminal</button>
      </div>
    </header>
    <div id="editor"></div>
    <div id="logs">
      <h3>Logs</h3>
      <div id="log-list"></div>
    </div>
    <div id="terminal" style="display: none;">
      <h3>Terminal</h3>
      <input type="text" id="terminal-input" placeholder="Enter command">
      <button onclick="runCommand()">Run Command</button>
      <pre id="terminal-output"></pre>
    </div>
  </div>

  <script>
    const socket = io();

    // Fetch Files
    function fetchFiles() {
      fetch("/files")
        .then(res => res.json())
        .then(files => {
          const fileList = document.getElementById("file-list");
          fileList.innerHTML = files
            .map(file =>
              file.isDirectory
                ? `<div onclick="fetchFiles('${file.path}')"><i class="fas fa-folder"></i> ${file.name}</div>`
                : `<div><i class="fas fa-file"></i> ${file.name}</div>`
            )
            .join("");
        })
        .catch(err => console.error("Error fetching files:", err));
    }

    // Open Terminal
    function openTerminal() {
      const terminal = document.getElementById("terminal");
      terminal.style.display = terminal.style.display === "none" ? "block" : "none";
    }

    // Run Command
    function runCommand() {
      const command = document.getElementById("terminal-input").value;
      fetch("/terminal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command }),
      })
        .then(res => res.json())
        .then(data => {
          const output = document.getElementById("terminal-output");
          output.textContent = data.output || data.error;
        })
        .catch(err => console.error("Error running command:", err));
    }

    fetchFiles();
  </script>
</body>
</html>
