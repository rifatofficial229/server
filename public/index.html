<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Replit</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --sidebar-bg: #f4f4f4;
      --editor-bg: #f9f9f9;
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --button-bg: #28a745;
      --button-hover-bg: #218838;
      --log-bg: #f8f9fa;
      --log-border: #ddd;
      --button-text-color: white;
      --button-border-radius: 5px;
      --main-padding: 10px;
      --font-family: "Arial", sans-serif;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --sidebar-bg: #2d2d2d;
      --editor-bg: #272727;
      --button-bg: #17a2b8;
      --button-hover-bg: #138496;
      --log-bg: #343a40;
      --log-border: #495057;
      --button-text-color: white;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      padding: var(--main-padding);
      overflow-y: auto;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      text-align: center;
      color: var(--primary-color);
    }

    #sidebar button {
      margin-bottom: 15px;
      padding: 10px;
      background-color: var(--button-bg);
      color: var(--button-text-color);
      border: none;
      border-radius: var(--button-border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #sidebar button:hover {
      background-color: var(--button-hover-bg);
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: var(--main-padding);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    header h1 {
      color: var(--primary-color);
    }

    #file-list div, #log-list div {
      padding: 12px;
      cursor: pointer;
      margin: 5px 0;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    #file-list div:hover, #log-list div:hover {
      background-color: var(--primary-color);
      color: white;
    }

    #editor {
      flex: 1;
      background-color: var(--editor-bg);
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 5px;
    }

    #logs {
      background-color: var(--log-bg);
      border: 1px solid var(--log-border);
      padding: var(--main-padding);
      margin-top: 15px;
      display: none;
      border-radius: 5px;
      overflow-y: auto;
      height: 200px;
    }

    .log-entry {
      margin-bottom: 10px;
    }

    .log-entry.success {
      color: #28a745;
    }

    .log-entry.error {
      color: #dc3545;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
    }

    .new-page-btn {
      background-color: #ffc107;
      color: #000;
    }

    .new-page-btn:hover {
      background-color: #e0a800;
    }

    .log-btn {
      background-color: #007bff;
      color: #fff;
    }

    .log-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Files</h2>
    <button onclick="fetchFiles()">Refresh Files</button>
    <div id="file-list"></div>
  </div>

  <div id="main">
    <header>
      <h1>RIFAT WEB-SERVICE</h1>
      <div class="btn-container">
        <input id="repo-url" type="text" placeholder="Enter repo URL">
        <button onclick="cloneRepo()">Clone</button>
        <button onclick="runRepo()">Run</button>
        <button class="log-btn" onclick="viewLogs()">Logs</button>
        <button class="new-page-btn" onclick="openNewPage()">Open New Page</button>
      </div>
    </header>
    <div id="editor"></div>
    <div id="logs">
      <h3>Logs</h3>
      <div id="log-list"></div>
    </div>
  </div>

  <script>
    const socket = io();

    // Fetch File List and display folders/files separately
    function fetchFiles() {
      fetch("/files")
        .then(res => res.json())
        .then(files => {
          const fileList = document.getElementById("file-list");
          fileList.innerHTML = files.map(file => {
            if (file.isDirectory) {
              return `<div onclick="openFolder('${file.name}')"><i class="fas fa-folder"></i> ${file.name}</div>`;
            } else {
              return `<div onclick="openFile('${file.name}')"><i class="fas fa-file"></i> ${file.name}</div>`;
            }
          }).join("");
        });
    }

    // Handle folder click (optional: could show folder contents)
    function openFolder(folderName) {
      alert(`You clicked a folder: ${folderName}`);
      // Optionally, you can implement functionality to show folder contents
    }

    // Open File
    function openFile(filePath) {
      currentFile = filePath;
      fetch(`/file?filePath=${filePath}`)
        .then(res => res.text())
        .then(content => {
          editor.setValue(content);
        })
        .catch(err => {
          alert("Failed to read file: " + err.message);
        });
    }

    function cloneRepo() {
      const repoUrl = document.getElementById("repo-url").value;
      fetch("/clone", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ repoUrl })
      }).then(() => alert("Repository cloned!"));
    }

    function runRepo() {
      fetch("/run", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(`Error: ${data.error}`);
          } else {
            alert("Repository ran successfully!");
            console.log("Output:", data.output);
            addLog("success", data.output);
          }
        });
    }

    function viewLogs() {
      fetch("/logs")
        .then(res => res.json())
        .then(data => {
          const logContainer = document.getElementById("log-list");
          logContainer.innerHTML = data.map(log => {
            return `<div class="log-entry ${log.type}">${log.message}</div>`;
          }).join("");
          document.getElementById("logs").style.display = "block";
        });
    }

    function addLog(type, message) {
      const logEntry = { type, message };
      fetch("/logs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(logEntry)
      });
    }

    function openNewPage() {
      window.open('/newpage', '_blank');
    }

  </script>
</body>
</html>
